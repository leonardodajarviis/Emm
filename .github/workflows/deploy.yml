name: Deploy ASP.NET to VPS

on:
  push:
    branches: ["main"] # Chạy khi có code đẩy vào nhánh main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Lấy code về
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Đăng nhập Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build và đẩy Image lên Docker Hub
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/aspnet-emm-app:latest

      # 4. SSH vào VPS để chạy container mới
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Dừng và xóa container cũ (nếu có)
            docker stop aspnet-emm-app-container || true
            docker rm aspnet-emm-app-container || true

            # Pull image mới nhất về
            docker pull ${{ secrets.DOCKER_USERNAME }}/aspnet-emm-app:latest

            # Xóa image cũ để tiết kiệm dung lượng (chỉ giữ lại image mới nhất)
            docker image prune -f

            # Chạy container mới (Map port 2310 của VPS vào port 2310 của Container)
            docker run -d \
              --name aspnet-emm-app-container \
              --restart always \
              -p 2310:2310 \
              -e ASPNETCORE_ENVIRONMENT=Production \
              -e ConnectionStrings__DefaultConnection="${{ secrets.DB_CONNECTION_STRING }}" \
              -e Jwt__AccessKey="${{ secrets.JWT_ACCESS_KEY }}" \
              -e Jwt__RefreshKey="${{ secrets.JWT_REFRESH_KEY }}" \
              -e StmpEmail__Username="${{ secrets.SMTP_USERNAME }}" \
              -e StmpEmail__Password="${{ secrets.SMTP_PASSWORD }}" \
              ${{ secrets.DOCKER_USERNAME }}/aspnet-emm-app:latest

            # Kiểm tra container có chạy thành công không
            sleep 5
            if ! docker ps | grep -q aspnet-emm-app-container; then
              echo "❌ Container failed to start!"
              docker logs aspnet-emm-app-container
              exit 1
            fi
            echo "✅ Deployment successful!"
